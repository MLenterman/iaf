# Configuration MFH Properties

active.mfh=true
# scheduled adapter to rename the files
active.mfh.renamefiles=true

#everyday at 19:20
trigger.mfh.scheduled.job.cron=0 20 19 * * ?
# scheduled adapter filters the files
mfh.renamefiles.wildcard=Sch*
mfh.renamefiles.prefix=mfh-

currentflow.rootdir=${testdata.dir}/mfh
currentflow.minstabletime=1001
currentflow.wildcard=mfh-*
# legacy flow id
currentflow.flowid=NNX12345
currentflow.mfhflowid=NNX12345
# it would be wise to use different inprocess folders for multi-node implementations
currentflow.inprocess=inProcess
currentflow.pollInterval=5
